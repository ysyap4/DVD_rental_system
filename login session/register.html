<HTML>
<HEAD>
<TITLE>Renter Registration</TITLE>
<link href="style.css" rel="stylesheet" type="text/css" />
<script language ="javascript">
function checkField()
{
	var a = document.forms["form1"]["username"].value;
	var b = document.forms["form1"]["password"].value;
	var c = document.forms["form1"]["icName"].value;
	var d = document.forms["form1"]["icNumber"].value;
	var e = document.forms["form1"]["email"].value;
	var f = document.forms["form1"]["mobileNumber"].value;
	var g = document.forms["form1"]["homeAddress"].value;

	if ( a==null || a=="" )
	{
		alert("Please enter your username");
		return false;
	}

	if ( b==null || b=="" )
	{
		alert("Please enter your password");
		return false;
	}

	if ( c==null || c=="" )
	{
		alert("Please enter your IC name");
		return false;
	}
	
	if ( d==null || d=="" )
	{
		alert("Please enter your IC number");
		return false;
	}
	if ( e==null || e=="" )
	{
		alert("Please enter your email");
		return false;
	}
	
	var checkEmail = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;

	if (!checkEmail.test(e))
	{
		alert("Please enter a valid email");
		e.focus;
		return false;
	}
	
	if ( f==null || f=="" )
	{
		alert("Please enter your mobile number");
		return false;
	}
	
	if ( g==null || g=="" )
	{
		alert("Please enter your home address");
		return false;
	}
	
	

	//if ( a!=null && a!="" && b!=null && b!="" &&  c!=null && c!="" && d!=null && d!="" && e!=null && e!="" && f!=null && f!="" && g!=null && g!="" &&checkEmail.test(c))
	else{
		
		document.forms["form1"].submit();
		return true;
	}

}
</script>
</HEAD>
